<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="San Miguel Chamber of Commerce home page. Find local businesses, events, and member spotlights.">

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="San Miguel Chamber of Commerce | Local Businesses & Events">
    <meta property="og:description"
        content="Welcome to the San Miguel Chamber of Commerce. Explore member businesses, upcoming events, and weather updates.">
    <meta property="og:image" content="https://NSIKAKEYO01.github.io/wdd231/chamber/images/hero-image.jpg">

    <title>San Miguel Chamber of Commerce | Local Businesses & Events</title>

    <link rel="icon" href="images/favicon.ico">

<body>
    <header>
        <img src="images/company-logo.jpg" alt="BYU-I logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Join Now!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <img src="images/hero-image.jpg" alt="San Miguel Chamber of Commerce" class="hero-image">
            <a href="#" class="cta">Join Now!</a>
        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2>Current Weather</h2>
            <img id="weather-icon" src="images/weather-icon.png" alt="Weather icon">
            <span id="current-temp">--°F</span>
            <p id="weather-desc">Weather unavailable</p>

            <div id="forecast"></div>
        </section>

        <!-- Company Spotlights -->
        <section class="spotlights">
            <h2>Company Spotlights</h2>
            <div id="spotlight-container"></div>
        </section>
    </main>

    <footer>
        <p>Copyright © Brigham Young University-Idaho | All rights reserved</p>
    </footer>

    <script type="module" src="scripts/weather.mjs"></script>
    <script type="module" src="scripts/spotlights.mjs"></script>

</html>
