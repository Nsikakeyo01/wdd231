<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Miguel Chamber of Commerce | Local Businesses & Events</title>
    <meta name="description"
        content="San Miguel Chamber of Commerce home page. Find local businesses, events, member spotlights, and weather updates.">
    <meta name="author" content="Nsikak Eyo">

    <!-- Open Graph -->
    <meta property="og:title" content="San Miguel Chamber of Commerce | Local Businesses & Events">
    <meta property="og:description"
        content="Welcome to the San Miguel Chamber of Commerce. Explore member businesses, upcoming events, and weather updates.">
    <meta property="og:image" content="https://nsikakeyo01.github.io/wdd231/chamber/images/hero-image.jpg">
    <meta property="og:url" content="https://nsikakeyo01.github.io/wdd231/chamber/">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="styles/normalize.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/company-logo.jpg" alt="BYU-I logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Join Now!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <img src="images/hero-image.jpg" alt="San Miguel Chamber of Commerce">
            <a href="#" class="cta-btn">Join the Chamber</a>
        </section>

        <!-- Current Events Section -->
        <section class="current-events">
            <h2>Current Events</h2>
            <p>Stay tuned for upcoming community events and chamber activities.</p>
        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2>Current Weather</h2>
            <img id="weather-icon" src="" alt="Weather icon">
            <p><span id="current-temp">--</span>°F</p>
            <p id="weather-desc">Weather unavailable</p>
            <div id="forecast-container">
                <!-- 3-day forecast generated by JS -->
            </div>
        </section>

        <!-- Company Spotlights Section -->
        <section class="spotlights">
            <h2>Member Spotlights</h2>
            <div id="spotlights-container">
                <!-- Spotlights loaded by JS -->
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright © Brigham Young University-Idaho | All rights reserved</p>
    </footer>

    <!-- Scripts at end of body -->
    <script type="module" src="scripts/weather.mjs"></script>
    <script type="module" src="scripts/spotlights.mjs"></script>
</body>

</html>
