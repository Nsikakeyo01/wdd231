<head>

    <meta name="description"
        content="San Miguel Chamber of Commerce home page. Find local businesses, events, and member spotlights.">

    <link rel="icon" href="images/favicon.ico">

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="San Miguel Chamber of Commerce">
    <meta property="og:description"
        content="Welcome to the San Miguel Chamber of Commerce. Explore member businesses, upcoming events, and weather updates.">
    <meta property="og:image" content="https://nsikakeyo01.github.io/wdd231/chamber/images/hero-image.jpg">
    <meta property="og:url" content="https://nsikakeyo01.github.io/wdd231/chamber/">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>San Miguel Chamber of Commerce</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="#">Events</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <img src="images/hero-image.jpg" alt="San Miguel Chamber of Commerce">
            <a href="#" class="cta">Join Now!</a>
        </section>

        <!-- Current Events Section -->
        <section class="current-events">
            <h2>Current Events</h2>
            <p>Placeholder content for current events.</p>
        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2>Current Weather in San Miguel</h2>
            <p>Temperature: <span id="current-temp"></span></p>
            <p>Description: <span id="weather-desc"></span></p>
            <figure>
                <img id="weather-icon" src="" alt="Weather icon">
                <figcaption>Weather forecast for next 3 days:</figcaption>
                <ul id="forecast"></ul>
            </figure>
        </section>

        <!-- Company Spotlights -->
        <section class="spotlights">
            <h2>Member Spotlights</h2>
            <div id="spotlight-container"></div>
        </section>
    </main>

    <footer>
        Nsikak Eyo | San Miguel Chamber of Commerce | CC BY-SA 4.0
    </footer>

    <!-- Scripts -->
    <script type="module" src="scripts/weather.mjs"></script>
    <script type="module" src="scripts/spotlights.mjs"></script>
