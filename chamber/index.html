<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nsikak Eyo">
    <meta name="description"
        content="San Miguel Chamber of Commerce home page. Find local businesses, events, member spotlights, and weather updates.">
    <title>San Miguel Chamber of Commerce | Local Businesses & Events</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="San Miguel Chamber of Commerce | Local Businesses & Events">
    <meta property="og:description"
        content="Welcome to the San Miguel Chamber of Commerce. Explore member businesses, upcoming events, and weather updates.">
    <meta property="og:image" content="https://nsikakeyo01.github.io/wdd231/chamber/images/hero-image.jpg">
    <meta property="og:url" content="https://nsikakeyo01.github.io/wdd231/chamber/">
</head>

<body>
    <header>
        <img src="images/hero-image.jpg" alt="BYU-I logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Join Now!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h2>Welcome to San Miguel Chamber</h2>
            <img src="images/company-logo.jpg" alt="San Miguel Chamber of Commerce">
            <a href="#" class="cta-button">Join Now!</a>
        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2>Current Weather</h2>
            <!-- Placeholder src, JS will update dynamically -->
            <img id="weather-icon" src="images/weather-icon.png" alt="Weather icon">
            <p><span id="current-temp">--</span>°F</p>
            <p id="weather-desc">Weather unavailable</p>
        </section>

        <!-- 3-Day Forecast Section (Optional placeholder) -->
        <section class="forecast">
            <h2>3-Day Forecast</h2>
            <div id="forecast-cards">
                <!-- JS can populate forecast here -->
            </div>
        </section>

        <!-- Spotlights Section -->
        <section class="spotlights">
            <h2>Member Spotlights</h2>
            <div id="spotlight-cards">
                <!-- JS will populate spotlight cards here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright © Brigham Young University-Idaho | All rights reserved</p>
    </footer>

    <!-- Scripts at bottom of body -->
    <script type="module" src="scripts/weather.mjs"></script>
    <script type="module" src="scripts/spotlights.mjs"></script>
</body>

</html>
