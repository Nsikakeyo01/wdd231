<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join the Akwa Ibom Chamber of Commerce</title>

    <meta name="description"
        content="Apply to join the Akwa Ibom Chamber of Commerce and grow your business through networking, advocacy, and local partnerships.">
    <meta name="author" content="Nsikak Eyo">

    <meta property="og:title" content="Join the Akwa Ibom Chamber of Commerce Today">
    <meta property="og:description"
        content="Become a member of the Akwa Ibom Chamber of Commerce and connect with businesses, leaders, and opportunities across the region.">
    <meta property="og:image" content="https://nsikakeyo01.github.io/wdd231/chamber/images/og-image.jpg">
    <meta property="og:url" content="https://nsikakeyo01.github.io/wdd231/chamber/join.html">

    <link rel="icon" href="images/favicon.ico">

    <!-- REQUIRED: two CSS files -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/chamber.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- JS in head with defer -->
    <script src="scripts/join.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Discover</a>
            <a href="#">Directory</a>
            <a href="join.html">Join</a>
        </nav>
    </header>

    <main>
        <h1>Join the Akwa Ibom Chamber of Commerce</h1>

        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Membership Application</legend>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required title="Enter your first name">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required title="Enter your last name">

                <!-- âœ… FIX #1: pattern added -->
                <label for="orgtitle">Organization Title</label>
                <input type="text" id="orgtitle" name="orgtitle" autocomplete="organization-title"
                    title="Enter your position or title" pattern="[A-Za-z\s\-]{2,}">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="name@example.com"
                    title="Enter your email address">

                <label for="phone">Mobile Phone</label>
                <input type="tel" id="phone" name="phone" title="Enter your mobile phone number">

                <label for="orgname">Organization Name</label>
                <input type="text" id="orgname" name="orgname" autocomplete="organization"
                    title="Enter organization name">

                <label for="membership">Membership Level</label>
                <select id="membership" name="membership">
                    <option value="np">NP Membership</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>

                <label for="description">Organization Description</label>
                <textarea id="description" name="description" title="Describe your organization"></textarea>

                <input type="hidden" id="timestamp" name="timestamp">

                <button type="submit">Apply Now</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Brigham Young University-Idaho | All rights reserved</p>
    </footer>
</body>

</html>
