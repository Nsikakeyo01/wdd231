<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join the Akwa Ibom Chamber of Commerce</title>
    <meta name="description"
        content="Apply to join the Akwa Ibom Chamber of Commerce and grow your business through networking, advocacy, and local partnerships.">
    <meta name="author" content="Nsikak Eyo">

    <link rel="icon" href="images/favicon.ico">

    <!-- Google Fonts (REQUIRED) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/chamber.css">
    <link rel="stylesheet" href="styles/join.css"> <!-- Added second CSS file -->

    <!-- Open Graph -->
    <meta property="og:title" content="Join the Akwa Ibom Chamber of Commerce Today">
    <meta property="og:description"
        content="Become a member of the Akwa Ibom Chamber of Commerce and connect with businesses, leaders, and opportunities across the region.">
    <meta property="og:image" content="https://nsikakeyo01.github.io/wdd231/chamber/images/og-image.jpg">
    <meta property="og:url" content="https://nsikakeyo01.github.io/wdd231/chamber/join.html">
    <meta property="og:type" content="website">

    <!-- JS -->
    <script src="scripts/join.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="join.html">Join</a>
        </nav>
    </header>

    <main>
        <h1>Join the Akwa Ibom Chamber of Commerce</h1>

        <form method="get" action="thankyou.html">
            <input type="hidden" id="timestamp" name="timestamp">

            <label for="fname">First Name
                <input type="text" id="fname" name="fname" required autocomplete="given-name"
                    title="Enter your first name">
            </label>

            <label for="lname">Last Name
                <input type="text" id="lname" name="lname" required autocomplete="family-name"
                    title="Enter your last name">
            </label>


            <label for="orgtitle">Organization Title
                <input type="text" id="orgtitle" name="orgtitle" autocomplete="organization-title"
                    pattern="[A-Za-z\s-]{7,50}"
                    title="Enter your position or title (letters, hyphens, spaces, min 7 chars)" required>
            </label>


            <label for="email">Email Address
                <input type="email" id="email" name="email" required autocomplete="email"
                    title="Enter a valid email address" placeholder="name@example.com">
            </label>

            <label for="phone">Mobile Phone
                <input type="tel" id="phone" name="phone" required autocomplete="tel"
                    title="Enter your mobile phone number">
            </label>

            <label for="orgname">Organization Name
                <input type="text" id="orgname" name="orgname" required autocomplete="organization"
                    title="Enter your organization name">
            </label>

            <fieldset>
                <legend>Membership Level</legend>

                <label>
                    <input type="radio" name="membership" value="NP" required>
                    NP Membership
                </label>

                <label>
                    <input type="radio" name="membership" value="Bronze">
                    Bronze Membership
                </label>

                <label>
                    <input type="radio" name="membership" value="Silver">
                    Silver Membership
                </label>

                <label>
                    <input type="radio" name="membership" value="Gold">
                    Gold Membership
                </label>
            </fieldset>

            <label for="description">Organization Description
                <textarea id="description" name="description" title="Describe your organization"></textarea>
            </label>

            <button type="submit">Join the Chamber</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Akwa Ibom Chamber of Commerce</p>
    </footer>
</body>

</html>
