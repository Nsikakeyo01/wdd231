<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Join the Chamber of Commerce">
    <meta name="author" content="Nsikak Eyo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join the Chamber</title>

    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/chamber.css">

    <meta property="og:title" content="Chamber of Commerce Membership">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/og-image.jpg">
    <meta property="og:url" content="https://nsikakeyo01.github.io/wdd231/chamber/join.html">
</head>

<body>
    <header>
        <h1>Chamber of Commerce</h1>
        <p>Membership Application</p>
    </header>

    <main>
        <form method="get" action="thankyou.html">
            <input type="hidden" id="timestamp" name="timestamp">

            <label for="fname">First Name
                <input type="text" id="fname" name="fname" required autocomplete="given-name">
            </label>

            <label for="lname">Last Name
                <input type="text" id="lname" name="lname" required autocomplete="family-name">
            </label>

            <label for="title">Title/Position
                <input type="text" id="title" name="title" pattern="[A-Za-z\s\-]{7,}">
            </label>

            <label for="email">Email Address
                <input type="email" id="email" name="email" required autocomplete="email"
                    title="Enter a valid email address" placeholder="name@example.com">
            </label>

            <label for="phone">Mobile Phone
                <input type="tel" id="phone" name="phone" required autocomplete="tel">
            </label>

            <label for="business">Business Name
                <input type="text" id="business" name="business" required>
            </label>

            <fieldset>
                <legend>Membership Level</legend>

                <label>
                    <input type="radio" name="membership" value="NP" required>
                    NP Membership (Non-Profit)
                </label>

                <label>
                    <input type="radio" name="membership" value="Bronze">
                    Bronze Membership
                </label>

                <label>
                    <input type="radio" name="membership" value="Silver">
                    Silver Membership
                </label>

                <label>
                    <input type="radio" name="membership" value="Gold">
                    Gold Membership
                </label>
            </fieldset>

            <label for="description">Business Description
                <textarea id="description" name="description"></textarea>
            </label>

            <button type="submit">Join the Chamber</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Chamber of Commerce</p>
    </footer>

    <!-- âœ… JS correctly placed at END of body -->
    <script src="scripts/join.js"></script>
</body>

</html>
