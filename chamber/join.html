<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join Akwa Ibom Chamber of Commerce</title>

    <meta name="description"
        content="Apply for membership in the Akwa Ibom Chamber of Commerce and connect with local businesses, training opportunities, and community growth initiatives.">
    <meta name="author" content="Nsikak Eyo">

    <!-- Open Graph -->
    <meta property="og:title" content="Join Akwa Ibom Chamber of Commerce">
    <meta property="og:description"
        content="Become a member of the Akwa Ibom Chamber of Commerce and grow your business through networking and advocacy.">
    <meta property="og:image" content="https://nsikakeyo01.github.io/wdd231/chamber/images/og-image.jpg">
    <meta property="og:url" content="https://nsikakeyo01.github.io/wdd231/chamber/join.html">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/chamber.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Join the Akwa Ibom Chamber of Commerce</h1>

        <form method="get" action="thankyou.html" class="join-layout">
            <fieldset>
                <legend>Membership Application</legend>

                <label for="fname">First Name
                    <input type="text" id="fname" name="fname" required>
                </label>

                <label for="lname">Last Name
                    <input type="text" id="lname" name="lname" required>
                </label>

                <label for="orgtitle">Organization Title
                    <input type="text" id="orgtitle" name="orgtitle" pattern="[A-Za-z\s\-]{7,}">
                </label>

                <label for="email">Email Address
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </label>

                <label for="phone">Mobile Phone
                    <input type="tel" id="phone" name="phone" required>
                </label>

                <label for="orgname">Organization Name
                    <input type="text" id="orgname" name="orgname" required>
                </label>

                <label for="membership">Membership Level
                    <select id="membership" name="membership" required>
                        <option value="">Select a level</option>
                        <option value="nonprofit">Non-Profit</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                    </select>
                </label>

                <label for="description">Organization Description
                    <textarea id="description" name="description"></textarea>
                </label>

                <input type="hidden" id="timestamp" name="timestamp">

                <button type="submit">Apply Now</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Akwa Ibom Chamber of Commerce | Nigeria</p>
    </footer>

    <script src="scripts/join.js"></script>
</body>

</html>
