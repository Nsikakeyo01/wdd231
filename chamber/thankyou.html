<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Your Town Chamber of Commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 2rem;
        }

        header,
        footer {
            background-color: #004080;
            color: white;
            padding: 1rem;
        }

        main {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Town Chamber of Commerce</h1>
        <nav>
            <a href="index.html" style="color:white; margin:0 10px;">Home</a>
            <a href="discover.html" style="color:white; margin:0 10px;">Discover</a>
            <a href="directory.html" style="color:white; margin:0 10px;">Directory</a>
            <a href="join.html" style="color:white; margin:0 10px;">Join</a>
        </nav>
    </header>

    <main>
        <h2>Thank You for Joining!</h2>
        <p>Name: <span id="firstName"></span> <span id="lastName"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Phone: <span id="phone"></span></p>
        <p>Business: <span id="business"></span></p>
        <p>Submitted on: <span id="timestampDisplay"></span></p>
    </main>

    <footer>
        <p>&copy; 2026 Your Town Chamber of Commerce</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('firstName').textContent = params.get('firstName');
        document.getElementById('lastName').textContent = params.get('lastName');
        document.getElementById('email').textContent = params.get('email');
        document.getElementById('phone').textContent = params.get('phone');
        document.getElementById('business').textContent = params.get('business');
        document.getElementById('timestampDisplay').textContent = params.get('timestamp');
    </script>
</body>

</html>
