<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nsikak Eyo">
    <meta name="description" content="Register your business in the Akwa Ibom Business Directory.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register Business | Akwa Ibom Business Directory</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="images/logo.webp" alt="Akwa Ibom Business Directory Logo" loading="lazy">
            <h1>Akwa Ibom Business Directory</h1>
        </div>

        <button id="menu-btn" aria-label="Toggle Navigation" aria-expanded="false">
            &#9776;
        </button>


        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="contact.html" class="active">Register Business</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="form-section">
            <h2>Register Your Business</h2>

            <form method="get" action="form-action.html">

                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="business">Business Name</label>
                <input type="text" id="business" name="business" required>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Technology">Technology</option>
                    <option value="Restaurant">Restaurant</option>
                    <option value="Retail">Retail</option>
                    <option value="Services">Services</option>
                </select>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Business Description</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit Registration</button>

            </form>
        </section>

    </main>

    <footer>
        <p>&copy; <span id="year"></span> Nsikak Eyo | Akwa Ibom Business Directory</p>
        <a href="attributions.html">Attributions</a> |
        <a href="your_video_link_here" target="_blank">Project Demo Video</a>
    </footer>

</body>

</html>
