<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nsikak Eyo">
    <meta name="description" content="Business registration confirmation page.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Submission Received | Akwa Ibom Business Directory</title>

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js" defer></script>
</head>

<body>

    <header>
        <div class="logo-container">
            <h1>Submission Received</h1>
        </div>
    </header>

    <main class="form-section">

        <h2>Thank You!</h2>

        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Business:</strong> <span id="displayBusiness"></span></p>
        <p><strong>Category:</strong> <span id="displayCategory"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Description:</strong> <span id="displayMessage"></span></p>

    </main>

    <script>
        const params = new URLSearchParams(window.location.search);

        document.getElementById("displayName").textContent = params.get("name");
        document.getElementById("displayBusiness").textContent = params.get("business");
        document.getElementById("displayCategory").textContent = params.get("category");
        document.getElementById("displayEmail").textContent = params.get("email");
        document.getElementById("displayMessage").textContent = params.get("message");
    </script>

</body>

</html>
