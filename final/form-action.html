<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Form Submitted</title>
</head>

<body>
    <h1>Submission Received</h1>
    <p id="output"></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("output").textContent =
            `Name: ${params.get("name")} | Email: ${params.get("email")} | Service: ${params.get("service")}`;
    </script>
</body>

</html>
